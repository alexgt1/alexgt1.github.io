<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Polytech BIT Website | George Alexander | Project 2 Portfolio</title>

    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style type="text/css">
      header {
  position: relative;
  height: 50vh;
  min-height: 25rem;
  width: 100%;
  overflow: hidden;
  background: url(../tech.png) !important;
  background-size: cover;
  background-position-y: center;
  z-index: 1;
}

  .list-group-item.active {
    background-color: #337ab7!important;
}

.main-text{
  padding-top: 40px!important;
}

.home a{
  color: #1E68A8!important;
}
    </style>

  </head>
  <body>
    <header class="polytech" id="top">
  <div class="overlay">

  </div>
  <div class="container h-100">

    <div class="d-flex h-100 text-center align-items-center">
      <div class="w-100 text-white main-text">
        <img class="background-img" src="Otago-Polytech-1.png" alt="theta">
        <h1 class="display-3"></h1>
        <p class="lead mb-0">Creating a website for the B.I.T. using Bootstrap, Sass and Jekyll</p>
        <p><a class="btn btn-info" target="_blank" href="https://georgealexander.co.nz/polytech-bit" role="button">Visit Website</a> 
      </div>
      <div class="down">
          
      </div>
    </div>
  </div>
</header>

<section>
  <div class="container">
    <div class="row flexbox" id="documentation">
      <div class="col-md-8 offset-md-1 lhs">
          <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="https://alexgt1.github.io/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">BIT Website</li>
  </ol>
</nav>

        {% for page in site.polytech %}
        <div class="section-divider" id="{{page.section_number}}">
          <h1>{{ page.section_title }}</h1>
          <p>{{ page.content }}</p>
          <hr>
        </div>
        {% endfor %}


      </div>
      <div class="col-md-3 offset-md-1 rhs d-sm-none d-xs-none">
        <div class="list-group d-sm-none">
          <a class="list-group-item list-group-item-action active"><i class="fas fa-info-circle"></i> Menu</a>
          {% for page in site.polytech %}
          <a href="#{{page.section_number}}" class="list-group-item list-group-item-action"> {{ page.section_title }}</a>
          {% endfor %}
          </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
     <div class="container">
       <p><a href="#top">Back to Top <i class="fas fa-chevron-up"></i></a></p>
     </div>
   </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scroll-down.js"></script>

  </body>
</html>
